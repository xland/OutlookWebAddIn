<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>setting</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
</head>

<body style="text-align: center;">
    <div id="log" style="text-align: center;line-height: 60px;margin: 30px;">此页面为设置页面</div>
    <div id="log2" style="text-align: left;padding-left: 12px;padding-right: 12px;font-size: 13px;line-height: 36px;padding-bottom: 32px;">
    标题：<span id="title"></span><br />
    开始时间：<span id="startTime"></span><br />
    结束时间：<span id="endTime"></span><br />
    </div>

    <div id="btn1" style="cursor: pointer; background: lightseagreen; color: #fff;margin: auto; 
        width: 240px;line-height: 32px; text-align: center;border-radius: 3px;">
        更新
    </div>
    <div id="btn2" style="cursor: pointer; background: red; color: #fff;margin: auto; margin-top: 32px;
        width: 240px;line-height: 32px; text-align: center;border-radius: 3px;">
        删除
    </div>
</body>

</html>
